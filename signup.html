<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduPro</title>
    <!-- CSS and Font links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

    <main class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="auth-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <a href="index.html" class="auth-brand-logo">EduPro</a>
                        <h3 class="mt-2">Create an Account</h3>
                        <p class="text-muted">Start your learning adventure with us.</p>
                    </div>

                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
