<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Courses - EduPro</title>
    <!-- All CSS and Font links from index.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header & Navbar (Same as index.html) -->
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">EduPro</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
                        <!-- ... other links -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Page Header -->
        <section class="page-header text-center">
            <div class="container">
                <h1 class="page-title">Our Courses</h1>
                <p class="lead">Find the perfect course to kickstart your career.</p>
            </div>
        </section>

        <!-- Courses Section -->
        <section id="courses-page" class="py-5">
            <div class="container">
                <!-- Filter Bar -->
                <div class="row mb-5">
                    <div class="col-lg-8">
                        <form class="filter-bar d-flex flex-wrap gap-2">
                            <input type="text" class="form-control" placeholder="Search courses...">
                            <select class="form-select">
                                <option selected>All Categories</option>
                                <option>Development</option>
                                <option>Design</option>
                            </select>
                            <button class="btn btn-primary">Filter</button>
                        </form>
                    </div>
                </div>

                <!-- Courses Grid -->
                <div class="row g-4">
                    <!-- Course Card 1 -->
                    <div class="col-lg-4 col-md-6">
                         <div class="course-card h-100">
                            <img src="https://via.placeholder.com/400x250/0d6efd/FFFFFF?text=Course" class="card-img-top" alt="Course">
                            <div class="card-body">
                                <span class="badge bg-primary">Development</span>
                                <h5 class="card-title mt-2"><a href="course-detail.html">The Complete Web Developer Course</a></h5>
                                <p class="card-instructor">By John Doe</p>
                                <div class="card-meta d-flex justify-content-between align-items-center">
                                    <div class="rating"><i class="fas fa-star"></i> 4.8</div>
                                    <div class="price fw-bold">$49.99</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more course cards -->
                </div>

                <!-- Pagination -->
                <nav class="mt-5" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    
    <!-- Footer (Same as index.html) -->
    <footer class="py-5 bg-dark text-white"><!-- ... --></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
