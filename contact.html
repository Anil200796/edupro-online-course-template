<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduPro</title>
    <!-- CSS and Font links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navbar -->
    <header id="header" class="fixed-top"><!-- Navbar with 'Contact' as active --></header>

    <main>
        <!-- Page Header -->
        <section class="page-header text-center">
            <div class="container">
                <h1 class="page-title">Contact Us</h1>
                <p class="lead">We'd love to hear from you. Get in touch with us.</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact-page" class="py-5">
            <div class="container">
                <div class="row">
                    <!-- Contact Info -->
                    <div class="col-lg-4">
                        <div class="contact-info-box p-4 h-100">
                            <div class="d-flex mb-4">
                                <i class="fas fa-map-marker-alt fa-2x text-primary me-3"></i>
                                <div><h4>Location:</h4><p>123 Learning St, Knowledge City, USA</p></div>
                            </div>
                            <div class="d-flex mb-4">
                                <i class="fas fa-envelope fa-2x text-primary me-3"></i>
                                <div><h4>Email:</h4><p>contact@edupro.com</p></div>
                            </div>
                            <div class="d-flex">
                                <i class="fas fa-phone-alt fa-2x text-primary me-3"></i>
                                <div><h4>Call:</h4><p>+1 234 567 8900</p></div>
                            </div>
                        </div>
                    </div>
                    <!-- Contact Form -->
                    <div class="col-lg-8">
                        <form id="contact-form" class="p-4 h-100 shadow-sm">
                             <div class="row g-3">
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Your Name" required></div>
                                <div class="col-md-6"><input type="email" class="form-control" placeholder="Your Email" required></div>
                                <div class="col-12"><input type="text" class="form-control" placeholder="Subject" required></div>
                                <div class="col-12"><textarea class="form-control" rows="5" placeholder="Message" required></textarea></div>
                                <div class="col-12 text-center"><button type="submit" class="btn btn-primary">Send Message</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="py-5 bg-dark text-white"><!-- ... --></footer>
    <script src="script.js"></script>
</body>

</html>
